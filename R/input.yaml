#required
cohort.name: Test

## required
manifest: manifest.txt

## required
output.directory: cnv_results

## required
transition.probability: 1e-4

## required
bed.file: bed_file.bed # bedfile path or leave blank

## required
hpc.scheduler: sge

## env name
env.name: edm_env

## fasta
fasta: hg19.fa

##optional 
clustermq.template: ## user defined template - if provided certain options may change.

## required
memory: 24 ## please provide in GB without trailing characters G/M

## optional 
precomputed.controls: no ## if yes then autosomes and chrX data are required.
precomputed.controls.autosomes:
precomputed.controls.men:
precomputed.controls.women:
#
reproducibility: no
iterations: 0
ped: ped.ped # please provide in ped format with no header and affected column

# only required to run call variants 
precomputed.coverage: yes
precomputed.coverage.autosomes: Test.exomedepth.cohort.auto.rds
precomputed.coverage.men: Test.exomedepth.cohort.men.rds
precomputed.coverage.women: Test.exomedepth.cohort.women.rds
